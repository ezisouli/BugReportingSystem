<h1>
  List of Bugs
</h1>
<a [routerLink]="['bugform']">Create new bug</a> 
<table id="bugs">
  <thead>
    <tr>
      <th *ngFor="let col of columns ; let i = index" (click)="getHeader(i)">
        {{col}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs">
      <td *ngFor="let i of fields">
        {{bug[i]}}
      </td>
    </tr>
  </tbody>
</table>
